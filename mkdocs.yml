# Site information
site_name: 3os.org
site_url: https://3os.org
site_description: 'Collocation of Guide, Technical knowledge, Security, Exmaples, Tips, at any operating system'
site_author: 'Stas Kosatuhin'


# Navigation
nav:
  - Home: 'index.md'
  - Linux:
      - 'General': 'linux/general/general.md'
  - macOS:
      - 'General': 'macOS/macGeneral.md'
      - 'Home Brew': 'macOS/brew.md'
  - Help:
      - 'Documinatation': 'help/documinatation.md'
      - 'MarkDown Cheat-Sheet': 'help/markdown_cheat-sheet.md'
  - About: 'about.md'


# Repository Link Editor
repo_url: https://github.com/fire1ce/3os.org/
edit_uri: 'blob/master/docs/'


# Theme Configuration
theme:
  name: 'material'
  custom_dir: 'theme'
  logo: 'images/logo.png'
  favicon: 'images/favicon.ico'
  palette:
    primary: 'teal'
    accent: 'teal'
  feature:
    tabs: true
  # font:
  #   text: 'Roboto Slab'
  #   code: 'Roboto Mono'


# Social Links and Comments
extra:
  disqus: '3os'
  social:
    - type: 'github'
      link: 'https://github.com'
    - type: 'twitter'
      link: 'https://twitter.com'
    - type: 'linkedin'
      link: 'https://linkedin.com'

# Markdown Rendering Extensions
markdown_extensions:
  - toc:
        permalink: True
        separator: "_"
  - admonition
  - codehilite
  - footnotes
  - meta
  - sane_lists
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - pymdownx.extra

