site_name: 3os.org
site_url: https://3os.org

nav:
  - Home: 'index.md'
  - Linux:
      - 'General': 'linux/general/general.md'
  - macOS:
      - 'General': 'macOS/macGeneral.md'
      - 'Home Brew': 'macOS/brew.md'
  - Help:
      - 'Documinatation': 'help/documinatation.md'
  - About: 'about.md'

repo_url: https://github.com/fire1ce/3os.org/
edit_uri: 'blob/master/docs/'

plugins:
  - search

theme:
  name: 'material'
  custom_dir: 'theme'
  logo: 'images/logo.png'
  favicon: 'images/favicon.ico'
  palette:
    primary: 'teal'
    accent: 'teal'
  feature:
    tabs: true



extra:
  disqus: '3os'
  social:
    - type: 'github'
      link: 'https://github.com'
    - type: 'twitter'
      link: 'https://twitter.com'
    - type: 'linkedin'
      link: 'https://linkedin.com'

markdown_extensions:
  - admonition
  - codehilite
  - footnotes
  - meta
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
